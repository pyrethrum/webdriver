<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad JavaScript Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <button id="badJsButton">Bad JS</button>
    
    <script>
        document.getElementById('badJsButton').addEventListener('click', function() {
            // This will cause an uncaught TypeError when trying to read property from null
            var nullObject = null;
            var value = nullObject.someProperty;
        });
    </script>
</body>
</html>
