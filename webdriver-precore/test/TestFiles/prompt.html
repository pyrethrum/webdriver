<!DOCTYPE html>
<html>

<head>
  <title>Prompt Test Page</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>Prompt Test Page</h1>
    
    <div style="margin-top: 20px;">
      <button id="alertBtn" onclick="alert('This is an alert!')">Show Alert</button>
      <button id="confirmBtn" class="btn-warning" onclick="confirm('Do you confirm?')">Show Confirm</button>
      <button id="promptBtn" class="btn-info" onclick="prompt('Enter text:', 'default value')">Show Prompt</button>
    </div>
  </div>
</body>

</html>
