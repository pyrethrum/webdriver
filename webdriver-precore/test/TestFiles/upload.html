<!DOCTYPE html>
<html>

<head>
  <title>Upload Page</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>File Upload Page</h1>

    <div class="container">
      <h2>Single File Upload</h2>
      <label for="singleUpload">Upload single file:</label>
      <div class="file-input-wrapper">
        <input type="file" id="singleUpload" name="singleUpload">
        <div class="file-input-button">Choose File</div>
      </div>
      <div id="singleFileNames" class="file-names"></div>
    </div>

    <div class="container">
      <h2>Multiple File Upload</h2>
      <label for="multipleUpload">Upload multiple files:</label>
      <div class="file-input-wrapper">
        <input type="file" id="multipleUpload" name="multipleUpload" multiple>
        <div class="file-input-button">Choose Files</div>
      </div>
      <div id="multipleFileNames" class="file-names"></div>
    </div>

    <script>
      // Handle single file upload display
      document.getElementById('singleUpload').addEventListener('change', function(e) {
        const fileNamesDiv = document.getElementById('singleFileNames');
        if (this.files.length > 0) {
          fileNamesDiv.innerHTML = `<span class="file-name">${this.files[0].name}</span>`;
          fileNamesDiv.classList.add('has-files');
        } else {
          fileNamesDiv.innerHTML = '';
          fileNamesDiv.classList.remove('has-files');
        }
      });

      // Handle multiple file upload display
      document.getElementById('multipleUpload').addEventListener('change', function(e) {
        const fileNamesDiv = document.getElementById('multipleFileNames');
        if (this.files.length > 0) {
          let fileNames = '';
          for (let i = 0; i < this.files.length; i++) {
            fileNames += `<span class="file-name">${this.files[i].name}</span>`;
          }
          fileNamesDiv.innerHTML = fileNames;
          fileNamesDiv.classList.add('has-files');
        } else {
          fileNamesDiv.innerHTML = '';
          fileNamesDiv.classList.remove('has-files');
        }
      });
    </script>
</body>

</html>
