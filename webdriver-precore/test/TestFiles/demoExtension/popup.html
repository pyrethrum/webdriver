<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 4px;
    }
    
    .version {
      font-size: 12px;
      color: #666;
    }
    
    .status {
      background: #E8F5E8;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-text {
      color: #2E7D32;
      font-weight: bold;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
    }
    
    button:hover {
      background: #f5f5f5;
    }
    
    .primary {
      background: #4CAF50 !important;
      color: white !important;
      border-color: #4CAF50 !important;
    }
    
    .primary:hover {
      background: #45a049 !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">BiDiDemoExtension</div>
    <div class="version">v1.0.0</div>
  </div>
  
  <div class="status">
    <div class="status-text">ðŸŸ¢ Extension Active</div>
    <div class="info">Ready for WebDriver testing</div>
  </div>
  
  <div class="buttons">
    <button id="testBtn" class="primary">Test</button>
    <button id="infoBtn">Info</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
