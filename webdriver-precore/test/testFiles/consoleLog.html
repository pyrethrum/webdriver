<!DOCTYPE html>
<html>

<head>
  <title>Console Log Test Page</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>Console Log Test Page</h1>
    
    <div class="button-group">
      <button id="logDebug" onclick="logDebug()">Log Debug</button>
      <button id="logInfo" onclick="logInfo()">Log Info</button>
      <button id="logWarn" onclick="logWarn()">Log Warning</button>
      <button id="logError" onclick="logError()">Log Error</button>
    </div>

    <div class="button-group">
      <button id="logMultiple" onclick="logMultiple()">Log Multiple Args</button>
      <button id="logObject" onclick="logObject()">Log Object</button>
      <button id="logArray" onclick="logArray()">Log Array</button>
    </div>

    <div class="button-group">
      <button id="throwError" onclick="throwError()">Throw Error</button>
      <button id="throwTypeError" onclick="throwTypeError()">Throw TypeError</button>
      <button id="throwReferenceError" onclick="throwReferenceError()">Throw ReferenceError</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function logDebug() {
      console.debug('Debug message from test page');
    }

    function logInfo() {
      console.info('Info message from test page');
    }

    function logWarn() {
      console.warn('Warning message from test page');
    }

    function logError() {
      console.error('Error message from test page');
    }

    function logMultiple() {
      console.log('Multiple', 'arguments:', 42, true, null);
    }

    function logObject() {
      console.log('Object:', { name: 'Test', value: 123, nested: { key: 'value' } });
    }

    function logArray() {
      console.log('Array:', [1, 2, 3, 'four', { five: 5 }]);
    }

    function throwError() {
      throw new Error('Intentional error for testing');
    }

    function throwTypeError() {
      throw new TypeError('Intentional type error for testing');
    }

    function throwReferenceError() {
      nonExistentFunction();
    }

    // Auto-log on page load
    console.log('Console log test page loaded');
  </script>
</body>

</html>
