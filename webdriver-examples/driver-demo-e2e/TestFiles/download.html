<!DOCTYPE html>
<html>

<head>
  <title>Download Test Page</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>Download Test Page</h1>
    
    <div style="margin-top: 20px;">
      <button id="downloadBtn" onclick="downloadFile()">Download Text File</button>
    </div>
  </div>
  
  <script>
    function downloadFile() {
      const content = 'This is a test file for download events.';
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'test-download.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>

</html>
